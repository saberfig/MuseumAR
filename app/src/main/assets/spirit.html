<button id="spirit" class="spirit"><img onclick="audio_click()" src="assets/icons/spirit_black2.png"/></button>
<audio id="audio01" src="assets/audio/smwd.mp3"></audio>
<script>
    var audio = document.getElementById("audio01");
    function audio_click(){
        if(audio.paused){
            audio.play();
        }else if(audio.played){
            audio.pause();
        }
    }
</script>
