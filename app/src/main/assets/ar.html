<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="ade.js"></script><!--ade脚本用于让前端数据和后端数据相匹配-->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

    <title>ar</title><!--用于标识页面-->
    <script type="text/javascript">
        function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return decodeURI(r[2]);
			return null;
		}

        $(function(){
            var id = GetQueryString("id");//获取url参数
            $.ajax({
                type:"POST",
                dataType:"json",
                url:"items.json",
                success:function(result){
                $.each(result.items,function(index,item){
                    if(id==item['id']){
                        $("#item_name").append("<span>"+item['name']+"</span>");
                        $("#item_time").append("<span>"+item['time']+"</span>");
                        $("#item_location").append("<span>"+item['location']+"</span>");
                        $("#item_type").append("<span>"+item['type']+"</span>");
                    }
                });
                }
            });
        });

    </script>
    <link rel="stylesheet" href="css/default.css">
    <script src="js/augmented.js"></script>
</head>

<body style="padding:0px; margin:0px;height:100%;margin: 0px;padding: 0px;">
<div class="header">
    <a href="#" onClick="javascript:history.back(-1);">
        <button id="return" class="return_button">
            <img src="assets/icons/return_button.png"/>
        </button>
    </a>
    <button id="share" class="share_button">
        <img src="assets/icons/share_button.png"/>
    </button>

    <button id="spirit" class="spirit"><img onclick="audio_click()" src="assets/icons/spirit_black2.png"/></button>

    <audio id="audio-game" onclick="audio_click"></audio>
    <script>
        var audio_dynamic = document.getElementById("audio-game");
        // 音频顺序和播放设置
        function audio_click(){
            if(audio.paused){
                audio.play();
            }else if(audio.played){
                audio.pause();
            }
        }

        var musicList=["assets/audio/dy-2.mp3" ,"assets/audio/dy-1.mp3"];
        var src=musicList.pop();
        console.log("111111111"+src);
        audio_dynamic.src=src;
        audio_dynamic.play();

        audio_dynamic.addEventListener("ended",playEndedHandler,false);
        function playEndedHandler(){
            src = musicList.pop();
            audio_dynamic.src = src;
            audio_dynamic.play();
        }
    </script>

</div>

<div >
    <button id="water" class="white_icons" style="top:200px;" onclick="World.showAugmented(1);"><img src="assets/icons/water.png"/></button>
    <button id="wood" class="white_icons" style="top:274px;" onclick="World.showAugmented(2);"><img src="assets/icons/wood.png"/></button>
    <button id="beef" class="white_icons" style="top:348px;" onclick="World.showAugmented(3);"><img src="assets/icons/beef.png"/></button>
</div>

<div style="padding:0px; margin:0px;width:100%;height:auto;bottom:0;position:fixed;background-color:#ffffff;z-index: 99999;">
    <div id="brief_introduction" >
        <div class="brief_name" id="item_name"></div>
        <div class="brief_icons">
            <img src="assets/icons/time.png">
            <span id="item_time"></span>
        </div>
        <div class="brief_icons">
            <img src="assets/icons/location.png">
            <span id="item_location"></span>
        </div>
        <div class="brief_icons">
            <img src="assets/icons/item_type.png">
            <span id="item_type"></span>
        </div>
        <div style="width:100%;height:20px;"></div>
    </div>
</div>

</body>
</html>
